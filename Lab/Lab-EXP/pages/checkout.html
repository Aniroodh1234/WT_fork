<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Order Confirmation</title>

  <!-- Bootstrap for spinner -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: Apple;
      src: url("Fonts/sf-pro-display_regular.ttf");
    }

    * { box-sizing: border-box; margin:0; padding:0; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', Apple, sans-serif; }

    body {
      background: #f5f5f7;
      color: #1d1d1f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Loader center */
    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      text-align: center;
    }

    /* Restore your previous checkout styles */
    .checkout-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f7;
      text-align: center;
      padding: 20px;
    }

    .checkout-box {
      background: #fff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    .checkout-box h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #1d1d1f;
    }

    .checkout-box p {
      font-size: 18px;
      margin-bottom: 18px;
      color: #6e6e73;
    }

    .order-id {
      font-weight: bold;
      color: #0071e3;
      font-size: 20px;
      margin-bottom: 24px;
    }

    .back-btn {
      background: #0071e3;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover { background: #005bb5; }

    @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

    /* Small responsive tweaks */
    @media (max-width:600px) {
      .checkout-box { padding: 28px; }
      .checkout-box h1 { font-size: 24px; }
    }
  </style>
</head>
<body>

  <!-- Loader (visible initially) -->
  <div id="loader" aria-live="polite" role="status">
    <div class="spinner-border text-primary" role="status" style="width:4rem;height:4rem;">
      <span class="visually-hidden">Processing...</span>
    </div>
    <div style="font-size:18px;color:#6e6e73;">Processing your order...</div>
  </div>

  <!-- Confirmation (hidden initially) -->
  <div id="confirmation" class="checkout-container" style="display:none;">
    <div class="checkout-box" role="main">
      <h1>Thank You for Shopping!</h1>
      <p>Your order has been placed successfully.</p>
      <div class="order-id" id="orderId">Order ID: —</div>
      <a id="backToStore" class="back-btn" href="../index.html">Back to Store</a>
    </div>
  </div>

<script>
  function generateOrderId() {
    const ts = Date.now().toString(36).toUpperCase().slice(-6);
    const rnd = Math.floor(1000 + Math.random() * 9000);
    return `ORD-${ts}${rnd}`;
  }

  function clearCartStorage() {
    try {
      sessionStorage.removeItem('appleCart');
      sessionStorage.removeItem('cart');
      localStorage.removeItem('appleCart');
      localStorage.removeItem('cart');
      if (sessionStorage.getItem('appleCart')) {
        sessionStorage.setItem('appleCart', JSON.stringify([]));
      }
    } catch (e) {
      console.warn('clearCartStorage error', e);
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    const loader = document.getElementById('loader');
    const confirmBox = document.getElementById('confirmation');
    const orderIdEl = document.getElementById('orderId');

    // Random delay between 2000–6000 ms
    const PROCESSING_MS = Math.floor(Math.random() * (6000 - 2000 + 1)) + 2000;

    setTimeout(() => {
      clearCartStorage();
      orderIdEl.textContent = 'Order ID: ' + generateOrderId();
      loader.style.display = 'none';
      confirmBox.style.display = 'flex';
    }, PROCESSING_MS);
  });
</script>

</body>
</html>
