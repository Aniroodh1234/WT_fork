<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <h2>Employee Registration Form</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" placeholder="Enter your age" min="18" max="65" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" required>
                        <option value="">Select...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="3" placeholder="Enter your address" required></textarea>
                </div>


                <div class="mb-3">
                    <label class="form-label">Aadhaar Number</label>
                    <input type="text" class="form-control" placeholder="Enter Aadhaar number" pattern="\d{12}" title="Enter a valid 12-digit Aadhaar number" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">PAN Card Number</label>
                    <input type="text" class="form-control" placeholder="Enter PAN card number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Enter a valid PAN number (e.g., ABCDE1234F)" required>
                </div>

            
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" placeholder="Enter mobile number" pattern="[6-9]\d{9}" title="Enter a valid 10-digit Indian mobile number" required>
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Post to Apply</label>
                    <input type="text" class="form-control" placeholder="Enter post to apply for" required>
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Skills</label>
                    <input type="text" class="form-control" placeholder="Enter skills (comma separated)" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
