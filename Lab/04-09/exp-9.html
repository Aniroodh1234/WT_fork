<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment 9 - Student Info</title>
</head>
<body>
  <h2>Experiment 9: Prompt for Student Name and Branch</h2>
  <p>This JavaScript program will ask the user to enter their name and branch, then display the information in a dialog box as well as on the webpage.</p>

  <script type="text/javascript">
    const studentName = prompt("Please enter the Student's Name:");
    const studentBranch = prompt("Please enter the Student's Branch:");

    alert("Student Information:\n\nName: " + studentName + "\nBranch: " + studentBranch);

    document.write("<h3>Student Information Entered:</h3>");
    document.write("Name: " + studentName + "<br>");
    document.write("Branch: " + studentBranch + "<br>");

    console.warn("Warning: This is a warning message.");
    console.log("Log: This is a log message.");
    console.info("Info: This is an info message.");
    console.error("Error: This is an error message.");
    console.debug("Debug: This is a debug message.");
  </script>
</body>
</html>
