<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Validation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .input-error {
            border-color: #e74c3c !important;
        }

        .input-success {
            border-color: #27ae60 !important;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirements ul {
            margin-left: 20px;
        }

        .requirements li {
            margin: 2px 0;
        }

        .valid-requirement {
            color: #27ae60;
        }

        .invalid-requirement {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
                <div class="success" id="emailSuccess">✓ Valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
                <div class="success" id="passwordSuccess">✓ Password meets requirements</div>
                <div class="requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="length">At least 8 characters</li>
                        <li id="uppercase">At least one uppercase letter</li>
                        <li id="lowercase">At least one lowercase letter</li>
                        <li id="number">At least one number</li>
                        <li id="special">At least one special character (!@#$%^&*)</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Retype Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
                <div class="success" id="confirmPasswordSuccess">✓ Passwords match</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>Register</button>
        </form>
    </div>

    <script>
        // Form elements
        const form = document.getElementById('registrationForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');

        // Error and success message elements
        const emailError = document.getElementById('emailError');
        const emailSuccess = document.getElementById('emailSuccess');
        const passwordError = document.getElementById('passwordError');
        const passwordSuccess = document.getElementById('passwordSuccess');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const confirmPasswordSuccess = document.getElementById('confirmPasswordSuccess');

        // Password requirement elements
        const requirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            special: document.getElementById('special')
        };

        // Validation flags
        let isEmailValid = false;
        let isPasswordValid = false;
        let isConfirmPasswordValid = false;

        // Email validation
        function validateEmail() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailValue = email.value.trim();

            if (emailValue === '') {
                showError(email, emailError, 'Email is required');
                hideSuccess(emailSuccess);
                isEmailValid = false;
            } else if (!emailRegex.test(emailValue)) {
                showError(email, emailError, 'Please enter a valid email address');
                hideSuccess(emailSuccess);
                isEmailValid = false;
            } else {
                hideError(email, emailError);
                showSuccess(email, emailSuccess);
                isEmailValid = true;
            }
            updateSubmitButton();
        }

        // Password validation
        function validatePassword() {
            const passwordValue = password.value;
            const checks = {
                length: passwordValue.length >= 8,
                uppercase: /[A-Z]/.test(passwordValue),
                lowercase: /[a-z]/.test(passwordValue),
                number: /\d/.test(passwordValue),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(passwordValue)
            };

            // Update requirement list styling
            Object.keys(checks).forEach(requirement => {
                if (checks[requirement]) {
                    requirements[requirement].classList.add('valid-requirement');
                    requirements[requirement].classList.remove('invalid-requirement');
                } else {
                    requirements[requirement].classList.add('invalid-requirement');
                    requirements[requirement].classList.remove('valid-requirement');
                }
            });

            // Check if all requirements are met
            const allValid = Object.values(checks).every(check => check);

            if (passwordValue === '') {
                showError(password, passwordError, 'Password is required');
                hideSuccess(passwordSuccess);
                isPasswordValid = false;
            } else if (!allValid) {
                showError(password, passwordError, 'Password does not meet requirements');
                hideSuccess(passwordSuccess);
                isPasswordValid = false;
            } else {
                hideError(password, passwordError);
                showSuccess(password, passwordSuccess);
                isPasswordValid = true;
            }

            // Also validate confirm password when password changes
            if (confirmPassword.value !== '') {
                validateConfirmPassword();
            }
            updateSubmitButton();
        }

        // Confirm password validation
        function validateConfirmPassword() {
            const confirmPasswordValue = confirmPassword.value;
            const passwordValue = password.value;

            if (confirmPasswordValue === '') {
                showError(confirmPassword, confirmPasswordError, 'Please retype your password');
                hideSuccess(confirmPasswordSuccess);
                isConfirmPasswordValid = false;
            } else if (confirmPasswordValue !== passwordValue) {
                showError(confirmPassword, confirmPasswordError, 'Passwords do not match');
                hideSuccess(confirmPasswordSuccess);
                isConfirmPasswordValid = false;
            } else {
                hideError(confirmPassword, confirmPasswordError);
                showSuccess(confirmPassword, confirmPasswordSuccess);
                isConfirmPasswordValid = true;
            }
            updateSubmitButton();
        }

        // Helper functions
        function showError(input, errorElement, message) {
            input.classList.add('input-error');
            input.classList.remove('input-success');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(input, errorElement) {
            input.classList.remove('input-error');
            errorElement.style.display = 'none';
        }

        function showSuccess(input, successElement) {
            input.classList.add('input-success');
            input.classList.remove('input-error');
            successElement.style.display = 'block';
        }

        function hideSuccess(successElement) {
            successElement.style.display = 'none';
        }

        function updateSubmitButton() {
            if (isEmailValid && isPasswordValid && isConfirmPasswordValid) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Event listeners
        email.addEventListener('blur', validateEmail);
        email.addEventListener('input', validateEmail);
        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validateConfirmPassword);

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields one more time
            validateEmail();
            validatePassword();
            validateConfirmPassword();

            if (isEmailValid && isPasswordValid && isConfirmPasswordValid) {
                alert('Registration successful! Form data:\n\nEmail: ' + email.value + '\nPassword: [Protected]');
                // Here you would typically send the data to a server
                // form.submit(); // Uncomment to actually submit the form
            } else {
                alert('Please fix all validation errors before submitting.');
            }
        });

        // Initialize validation state
        updateSubmitButton();
    </script>
</body>
</html>
