<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        function bodyload(){
            window.document.images[0].src="./public/landscape.jpg";
            window.document.images[1].src="./public/bike.png";
            window.document.images[2].src="./public/eclipse.jpg";
            window.document.images[3].src="./public/929202.jpg";
            window.document.images[4].src="./public/1065466.png";
        }
    </script>
</head>
<body onload="bodyload()">
    <h2>DOM by Reference</h2>
    <img height="200px" width ="250px" border="1">
    <img height="200px" width ="250px" border="1">
    <img height="200px" width ="250px" border="1">
    <img height="200px" width ="250px" border="1">
    <img height="200px" width ="250px" border="1">
</body>
</html>
