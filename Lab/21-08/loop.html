<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Js</title>
    <script>
        var i =1;
        while(i<=10){
            document.write("The value of i is "+i+"<br>");
            i++;
        }
    </script>
</head>

</body>
</html>
