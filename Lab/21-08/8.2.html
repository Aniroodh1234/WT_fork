<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Programs</title>
</head>

<body>
    <h1>JavaScript Application Programs</h1>

    <!-- Swap Numbers -->
    <label>Number A: <input type="number" id="numA"></label>
    <label>Number B: <input type="number" id="numB"></label>
    <button onclick="swapNumbers()">Swap 2 Numbers</button>
    <div id="swap"></div>
    <br><br>

    <!-- Multiplication Table -->
    <label>Enter a Number: <input type="number" id="mulNum"></label>
    <button onclick="multiplicationTable()">Multiplication Table</button>
    <div id="table"></div>
    <br><br>

    <!-- Prime Numbers -->
    <label>Enter N: <input type="number" id="primeLimit"></label>
    <button onclick="primeNumbers()">Prime Numbers (1 to N)</button>
    <div id="primes"></div>
    <br><br>

    <!-- Sort Array -->
    <label>Enter numbers (comma separated): <input type="text" id="arrInput" placeholder="e.g. 45,12,78,34,2,89"></label>
    <button onclick="sortArray()">Sort an Array</button>
    <div id="sorted"></div>
    <br><br>

    <!-- Matrix Operations -->
    <p>Matrix is fixed in code, but you can change it inside JS if needed.</p>
    <button onclick="matrixOps()">Matrix Operations</button>
    <div id="matrix"></div>

    <script>
        // 1. Swap 2 numbers
        function swapNumbers() {
            let a = parseInt(document.getElementById("numA").value);
            let b = parseInt(document.getElementById("numB").value);
            if (isNaN(a) || isNaN(b)) {
                document.getElementById("swap").innerHTML = "Please enter valid numbers!";
                return;
            }
            let output = "Before Swap: a = " + a + ", b = " + b + "<br>";
            let temp = a;
            a = b;
            b = temp;
            output += "After Swap: a = " + a + ", b = " + b;
            document.getElementById("swap").innerHTML = output;
        }

        // 2. Multiplication table
        function multiplicationTable() {
            let num = parseInt(document.getElementById("mulNum").value);
            if (isNaN(num)) {
                document.getElementById("table").innerHTML = "Please enter a valid number!";
                return;
            }
            let output = "Multiplication Table of " + num + "<br>";
            for (let i = 1; i <= 10; i++) {
                output += num + " x " + i + " = " + (num * i) + "<br>";
            }
            document.getElementById("table").innerHTML = output;
        }

        // 3. Prime numbers from 1 to N
        function primeNumbers() {
            let N = parseInt(document.getElementById("primeLimit").value);
            if (isNaN(N) || N < 2) {
                document.getElementById("primes").innerHTML = "Please enter a valid number greater than 1!";
                return;
            }
            let i = 2;
            let output = "Prime numbers from 1 to " + N + ":<br>";

            do {
                let isPrime = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) output += i + " ";
                i++;
            } while (i <= N);

            document.getElementById("primes").innerHTML = output;
        }

        // 4. Sort an array
        function sortArray() {
            let input = document.getElementById("arrInput").value;
            if (!input) {
                document.getElementById("sorted").innerHTML = "Please enter numbers!";
                return;
            }
            let arr = input.split(",").map(Number);
            let output = "Original Array: " + arr + "<br>";
            arr.sort((a, b) => a - b);
            output += "Sorted Array: " + arr;
            document.getElementById("sorted").innerHTML = output;
        }

        // 5. Matrix sum, min, max
        function matrixOps() {
            let matrix = [
                [3, 5, 7],
                [2, 8, 1],
                [9, 4, 6]
            ];

            let sum = 0;
            let min = matrix[0][0];
            let max = matrix[0][0];

            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    let val = matrix[i][j];
                    sum += val;
                    if (val < min) min = val;
                    if (val > max) max = val;
                }
            }

            let output = "Matrix: " + JSON.stringify(matrix) + "<br>";
            output += "Sum of elements = " + sum + "<br>";
            output += "Min element = " + min + "<br>";
            output += "Max element = " + max;
            document.getElementById("matrix").innerHTML = output;
        }
    </script>
</body>

</html>
