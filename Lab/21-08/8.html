<!-- DOM hierarchy -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with 5 Images</title>
    <style>
        .gallery img {
            width: 150px;
            margin: 10px;
            border: 2px solid black;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h2>Image Gallery with DOM Manipulation</h2>

    <div class="gallery">
        <img id="img1" src="./public/1065466.png" alt="Image 1">
        <img id="img2" src="./public/929202.jpg" alt="Image 2">
        <img id="img3" src="./public/bike.png" alt="Image 3">
        <img id="img4" src="./public/eclipse.jpg" alt="Image 4">
        <img id="img5" src="./public/landscape.jpg" alt="Image 5">
    </div>

    <br>

    <!-- Buttons to manipulate images -->

    <button onclick="addBorder()">Add Red Border</button>
    <button onclick="removeBorder()">Remove Border</button>

    <script>

        // Add red border to all images
        function addBorder() {
            let imgs = document.querySelectorAll(".gallery img");
            imgs.forEach(img => img.style.border = "3px solid red");
        }

        // Remove border from all images
        function removeBorder() {
            let imgs = document.querySelectorAll(".gallery img");
            imgs.forEach(img => img.style.border = "none");
        }
    </script>
</body>

</html>
